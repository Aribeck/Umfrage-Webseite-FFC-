<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Eine Umfrage zur Gesundheit">
    <title>Gesundheitsumfrage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tuffy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">Gesundheitsumfrage</h1>
    <p id="description">Die Teilnahme an dieser Studie ist freiwillig und dient nur Studienzwecken.</p>

    <form id="survey-form" aria-labelledby="title description">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" name="name" placeholder="Vor- und Nachname" required aria-required="true">
      </div>

      <div class="form-group">
        <label for="email" id="email-label">E-Mail</label>
        <input id="email" type="email" name="email" placeholder="Deine E-Mail-Adresse" required aria-required="true">
      </div>

      <div class="form-group">
        <label for="phone" id="phone-label">Telefonnummer</label>
        <input type="tel" id="phone" name="phone" pattern="^[+0-9\\s\\-()]{7,20}$" placeholder="+49 123 4567890" aria-describedby="phone-hint" required>
        <small id="phone-hint">Bitte im internationalen Format angeben</small>
      </div>

      <div class="form-group">
        <label for="number" id="number-label">Alter</label>
        <input id="number" type="number" name="number" min="18" max="120" placeholder="Alter" required aria-required="true">
      </div>

      <div class="form-group">
        <label for="dropdown">Geschlecht</label>
        <select id="dropdown" name="dropdown" aria-label="Geschlecht auswählen">
          <option value="1">Männlich</option>
          <option value="2">Weiblich</option>
          <option value="3">Andere</option>
        </select>
      </div>

      <hr role="separator" />
      
      <fieldset>
        <legend>Rauchen Sie?</legend>
        <label class="radio-option">
          <input type="radio" name="rauchen" value="ja" required /> Ja
        </label>
        <label class="radio-option">
          <input type="radio" name="rauchen" value="nein" required /> Nein
        </label>
      </fieldset>

      <fieldset>
        <legend>Wie oft treiben Sie pro Woche Sport?</legend>
        <label class="sport-option">
          <input type="radio" name="sport" value="Gar nicht" required /> Gar nicht
        </label>
        <label class="sport-option">
          <input type="radio" name="sport" value="1–2 Mal" required /> 1–2 Mal
        </label>
        <label class="sport-option">
          <input type="radio" name="sport" value="3–5 Mal" required /> 3–5 Mal
        </label>
        <label class="sport-option">
          <input type="radio" name="sport" value="Täglich" required /> Täglich
        </label>
      </fieldset>

      <fieldset>
        <legend>Welche Aussagen treffen auf Sie zu?</legend>
        <label class="gesundheit-checkbox">
          <input type="checkbox" name="gesundheit" value="ernaehrung" /> Ich achte auf eine ausgewogene Ernährung
        </label>
        <label class="gesundheit-checkbox">
          <input type="checkbox" name="gesundheit" value="arztbesuche" /> Ich gehe regelmäßig zu Vorsorgeuntersuchungen
        </label>
        <label class="gesundheit-checkbox">
          <input type="checkbox" name="gesundheit" value="schlaf" /> Ich achte auf ausreichend Schlaf
        </label>
        <label class="gesundheit-checkbox">
          <input type="checkbox" name="gesundheit" value="stress" /> Ich versuche, Stress aktiv abzubauen
        </label>
        <label class="gesundheit-checkbox">
          <input type="checkbox" name="gesundheit" value="keines" /> Keine der oben genannten Aussagen trifft zu
        </label>
      </fieldset>

      <hr role="separator" />

      <div class="form-group">
        <label for="message">Gesundheitliche Beschwerden oder Bedenken?</label>
        <textarea id="message" name="message" rows="4" placeholder="Schreibe hier deinen Text"></textarea>
      </div>

      <button id="submit" type="submit">Einreichen</button>
    </form>
  </body>
</html>
